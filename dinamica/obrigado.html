
<!DOCTYPE html>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<![endif]-->

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Sistemas de informação I</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">Página inicial</a></li>
						<li><a href="cadastro.html">Cadastrar-se</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container">
			<img src="images/logo.png" class="img-responsive center-block" alt="Responsive image">
		</div>

		<div class="container">
			<div class="row">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="sr-only">Assunto</label>
						<div class="col-md-6 col-md-offset-3">
							<input type="text" maxlength="30" class="form-control input-lg" id="subject-form" placeholder="Digite assuntos sobre sistemas de informação" autofocus="true" required>
						</div>
					</div>
					<input class="btn btn-primary" type="submit" value="Adicionar à lista">
				</form>
			</div>
		</div>
		
		<div class="container">
			<div class="row" id="subjects">
				<div class="col-md-5">
					<table class="table table-bordered">
						<thead>
						<tr class="active">
							<th>Assuntos para estudar</th>
						</tr>
						</thead>
						<tbody id="assuntos-para-estudar">
						</tbody>
					</table>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-success btn-lg" id="add-to-studied" disabled="true">Aprendi
						<span class="glyphicon glyphicon-ok"</span>
					</button>
					<button type="button" class="btn btn-danger" id="remove-subject" disabled="true">Remover
						<span class="glyphicon glyphicon-trash"</span>
					</button>
					<button class="btn btn-info" id="yt-search" disabled="true">Pesquisar
						<span class="glyphicon glyphicon-search"</span>
					</button>
				</div>
				<div class="col-md-5">
					<table class="table table-bordered">
						<thead>
						<tr class="active">
							<th>Assuntos Estudados</th>
						</tr>
						</thead>
						<tbody id="assuntos-estudados">
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->

		<script src="js/dynamic.js"></script>
